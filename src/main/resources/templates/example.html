<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Header</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>

<div class="container">

    <div class="jumbotron">
        <h1>Gesch√ºtzte Seite</h1>
        <h2>Empfangene Header</h2>
    </div>

    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="header: ${headersMap}">
            <td th:text="${header.key}" />
            <td th:text="${header.value}" />
        </tr>
        </tbody>
    </table>

    <div class="jumbotron">
        <h2>Abgerufene Nutzer-Attribute</h2>
    </div>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Value</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="userAttribute: ${userAttributes}">
            <td th:text="${userAttribute.key}" />
            <td th:text="${userAttribute.value}" />
        </tr>
        </tbody>
    </table>

</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
